		<h1 id="teacherProfile"> Assign Grades</h1>

	<div class="container">
  
  <div class="row" id="pwd-container">
    <div class="col-md-4"></div>
    
    <div class="col-md-4">
      <section class="">
        <form method="post" action="#" role="addCourse">
  
          <input id="firstPartial" type="number" min="0" max = "100" class="form-control input-lg"  placeholder="First Partial Grade" required />  
          <div class="pwstrength_viewport_progress"></div>
          <button id= "firstPartialButton" type="button" name="go" class="btn btn-lg btn-primary btn-block">Submit</button>


          <input id="secondPartial" type="number" min="0" max = "100" name="id" placeholder="Second Partial Grade" required class="form-control input-lg" />
          <div class="pwstrength_viewport_progress"></div>
          <button id= "secondPartialButton" type="button" name="go" class="btn btn-lg btn-primary btn-block">Submit</button>


          <input id="final" type="number" min="0" max = "100" class="form-control input-lg"  placeholder="Final Grade" required />
          <div class="pwstrength_viewport_progress"></div>
          <button id= "finalButton" type="button" name="go" class="btn btn-lg btn-primary btn-block">Submit</button>

          <div>
            
          </div>
          
        </form>
        

      </section>  
      </div>
